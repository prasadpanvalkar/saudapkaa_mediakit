version: '3.8'

services:
  backend:
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - DEBUG=True
      - ALLOWED_HOSTS=*
      - CORS_ALLOW_ALL_ORIGINS=True
      - "CORS_ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000,http://localhost:8000,http://localhost:3010,http://127.0.0.1:3010,http://localhost:8005,http://127.0.0.1:8005"
      - "CSRF_TRUSTED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000,http://localhost:8000,http://localhost:3010,http://127.0.0.1:3010,http://localhost:8005,http://127.0.0.1:8005"
      # Inherited/Restored from base config because list overrides replace entire list
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_USE_TLS=${EMAIL_USE_TLS}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL}
      - SANDBOX_API_KEY=${SANDBOX_API_KEY}
      - SANDBOX_API_SECRET=${SANDBOX_API_SECRET}
      - SANDBOX_BASE_URL=${SANDBOX_BASE_URL}
      - SANDBOX_ENV=${SANDBOX_ENV}
    volumes:
      - ./saudapakka_backend/src:/app
    ports:
      - "8005:8000"
    entrypoint:
      - sh
      - -c
      - |
        echo "Check: POSTGRES_HOST=$$POSTGRES_HOST"
        echo "Waiting for Postgres..."
        while ! nc -z "$$POSTGRES_HOST" 5432; do sleep 1; done
        echo "Postgres started"
        python manage.py migrate
        python manage.py runserver 0.0.0.0:8000

  frontend:
    user: root
    # Use sh -c to ensure commands are run in a shell, allowing npm install before dev server
    command: sh -c "npm install && npm run dev"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    volumes:
      - ./saudapakka_frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3010:3000"

  postgres:
    ports:
      - "5432:5432" # Expose standard port for local DB tools if needed
